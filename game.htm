<html>
  <head>
    <title>TetriSmash</title>
  </head>

  <div id="game">
    <div class="legend">
      <h3><b>Tetri<i>Smash</i></b></h3>

      <b>Control Keys</b><br>
      <table border=0 cellpadding=1 cellspacing=1>
        <tr>
          <td>To move left</td>
          <td>press <b>4</b> or &larr;</td>
        </tr>

        <tr>
          <td>To move right</td>
          <td>press <b>6</b> or &rarr;</td>
        </tr>

        <tr>
          <td>To rotate</td>
          <td>press <b>5</b> or <b>8</b> or &uarr;</td>
        </tr>

        <tr>
          <td>To drop faster&nbsp;&nbsp;</td>
          <td>press <b>space</b> or &darr;</td>
        </tr>
      </table>
    </div>
    <div id="board"></div>
  </div>
  <link href="base.css" rel="stylesheet"></link>
  <script src="main.js"></script>
</html>
